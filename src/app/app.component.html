

<div class="container">
  <nav class="navbar navbar-expand-sm bg-light navbar-light" style="border-radius: 25% 10%; margin-top: 20px; margin-bottom: 15px;">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
       <li class="nav-item">
          <a class="nav-link" href="#">Proyecto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Quienes somos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="col">
    <h1 style="text-align: center;">{{title}}</h1>
    <br><br>
    <form action="" class="form-group row">
      <div class="form-group col-md-2">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control"
          [(ngModel)]="cuadroNombre">
      </div>

      <div class="form-group col-md-2">
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido" placeholder="apellido" class="form-control"
          [(ngModel)]="cuadroApellido">
      </div>

      <div class="form-group col-md-2">
        <label for="cargo">Cargo: </label>
        <input type="text" name="cargo" id="cargo" placeholder="cargo" class="form-control" [(ngModel)]="cuadroCargo">
      </div>

      <div class="form-group col-md-2">
        <label for="salario">Salario: </label>
        <input type="number" name="salario" id="salario" placeholder="salario" class="form-control"
          [(ngModel)]="cuadroSalario">
      </div>

      <div class="form-group col-md-2">
        <label for="experiencia">AÃ±os de experiencia: </label>
        <input type="number" name="experiencia" id="experiencia" placeholder="experiencia" class="form-control"
          [(ngModel)]="cuadroExperiencia">
      </div>

      <div class="col" style="display: flex; justify-content: center;">
        <button type="button" class="btn btn-primary" (click)="guardarClientes()"
          style=" margin-top: 20px; display: flex; justify-content: center; width: 150px; height: 40px;">Enviar</button>
      </div>
    </form>
    <br><br>
  </div>

  <h2 style="text-align: center;">{{titleTabla}}</h2>
  <app-empleado-hijo *ngFor="let empleado of empleados; let i=index" [empleadoDeLista]="empleado"
    [indice]="i"></app-empleado-hijo>




</div>
